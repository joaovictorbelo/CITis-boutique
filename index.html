<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITi's boutique</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="logo-container" >
            <img src="./assets/logo-branca.svg" alt="logo">
        </div>
        <nav class="hamburger-menu">
            <input type="checkbox">
            
            <span></span>

        </nav>
    </header>
    <section class="banner" id="banner">

    <section class="teste"></section>

            </div>

                <h3 class="product-name">Relogio de ouro</h3>

            </div>
            <div class="product" id="necklace">
                <h3 class="product-name">Colar de esmeralda</h3>
                <button class="product-button">COMPRAR</button>
            </div>
        </div>
    </section>
    <footer id="footer">
        <div class="logo-container">
            <img src="./assets/logo-preta.svg" alt="logo">
        </div>
        <div class="contacts">
            <div class="contact">
                <img src="./assets/phone-icon.svg" alt="phone">
                <span>81 3511-1259</span>
            </div>
            <div class="contact">
                <img src="./assets/mail-icon.svg" alt="mail">
                <span>contato@ejoias.com</span>
            </div>
            <div class="contact">
                <img src="./assets/instagram-icon.svg" alt="instagram">
